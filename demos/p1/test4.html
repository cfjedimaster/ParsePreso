		<script>
		$(document).ready(function() {
			
			var appID = "f4yClrICW58n0IbryPbFFBC99cZvHUaVI0muEH7d";
			var jsID = "zZXGuIVdUpp1OzxxNhxtsVSboRlZawRhiFhuy543";
			
			Parse.initialize(appID, jsID);
			
			var BeerObject = Parse.Object.extend("BeerObject3");
			var TagObject = Parse.Object.extend("Tag");
			
			var t = new TagObject();
			t.set("name","Bitter");
			var t2 = new TagObject();
			t2.set("name","Smelly");
			
			//Save our tags.
			Parse.Object.saveAll([t,t2], {
			
				success:function() {
					var b = new BeerObject();
					b.set("name","Epic Beer of Epicnesss");
					var relation = b.relation("tags");
					relation.add([t,t2]);
					//and yes, there is .remove too
					b.save();
					console.log("Done! Ok, not really, but let's pretend async doesn't exist.");
				}
				
			});
			

			
		});
		</script>
